{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A production ready example Django app that's using Docker and Docker Compose.">

  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <script defer src="{% static 'js/app.js' %}"></script>

  {# Generated with: https://realfavicongenerator.net/ #}
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#61b9d2">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body class="flex flex-col h-screen justify-between">
  <div class="bg-gray-700">
    <div class="max-w-screen-lg mx-auto py-3 px-3 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between flex-wrap">


      </div>
    </div>
  </div>

  <main class="max-w-screen-lg mx-auto mb-auto">
    <img src="{% static 'images/l2.webp' %}" alt="Django and Docker" class="mx-auto mt-6">
    <p class="text-center">红烧肉 they call it, 红烧肉.</p>
  </main>

  <footer class="text-center mt-6 pb-6 h-10">
    <p class="text-gray-500">
    </p>
  </footer>
</body>

</html>
