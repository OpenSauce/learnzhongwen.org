{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Learn Mandarin Chinese with flashcards, blogs, and comprehensive resources for beginners and advanced learners alike." />

  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <script defer src="{% static 'js/app.js' %}"></script>

  {# Generated with: https://realfavicongenerator.net/ #}
  <meta name="apple-mobile-web-app-title" content="LearnZW" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
  <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}" />
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
  <link rel="manifest" href="{% static 'site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#61b9d2">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body class="flex flex-col h-screen justify-between">
  <div class="bg-gray-700">
    <div class="max-w-screen-lg mx-auto py-3 px-3 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between flex-wrap">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <a href="/" class="font-semibold text-xl tracking-tight">LearnZhongwen</a>
        </div>
        <div class="block lg:hidden">
          <button id="nav-toggle"
            class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-gray-400 hover:border-gray-400">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block" id="nav-content">
          <div class="text-sm lg:flex-grow lg:justify-end">
            <!-- <a href="/vocabulary"
              class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-400 px-4">Vocabulary</a> -->
            <a href="/resources"
              class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-400 px-4">Resources</a>
            <a href="/about" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-400 px-4">About</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="max-w-screen-lg mx-auto mb-auto">
    {% block body %}{% endblock %}
  </main>

  <footer class="text-center mt-6 pb-6 h-10">
    <p class="text-gray-500">
    </p>
  </footer>

  <script>
    document.getElementById('nav-toggle').onclick = function () {
      var navContent = document.getElementById('nav-content');
      if (navContent.classList.contains('hidden')) {
        navContent.classList.remove('hidden');
      } else {
        navContent.classList.add('hidden');
      }
    };
  </script>
</body>

</html>
