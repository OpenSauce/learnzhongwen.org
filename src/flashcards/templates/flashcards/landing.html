{% extends "layouts/index.html" %}

{% block title %}HSK Levels{% endblock %}

{% block body %}
<main class="max-w-screen-lg mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Learn HSK Vocabulary</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for item in levels %}
        <a href="{% url 'hsk' level=item.level %}"
            class="group bg-white border border-gray-200 rounded-lg p-6 shadow-lg hover:shadow-xl transition duration-300">
            <h2 class="text-2xl font-semibold text-gray-800 group-hover:text-blue-600">HSK {{ item.level }}</h2>
            <p class="text-gray-600 mt-2">{{ item.description }}</p>
        </a>
        {% endfor %}
    </div>
</main>
{% endblock %}
